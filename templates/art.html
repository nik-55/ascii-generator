<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .grid {
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(128, 1fr);
            gap: 0.2px;
            width: 90vw;
            max-width: 1280px;
        }

        .grid-item {
            padding: 0.2px;
            text-align: center;
            color: white;
            font-size: 6px;
        }
    </style>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="absolute top-0 left-0 p-4">
        <a href="/gallery-view/" class="text-blue-600 hover:underline">View Gallery</a>
    <div>
    <div class="grid mt-4" id="artGrid">
        {% for row in range(128) %}
        {% for col in range(128) %}
        <div class="grid-item" data-char="{{ art[row][col] }}" data-clr="rgb({{clr_arr[row][col][0]}}, {{clr_arr[row][col][1]}}, {{clr_arr[row][col][2]}})">
            &nbsp;
        </div>
        {% endfor %}
        {% endfor %}
    </div>

    <div class"mt-6">
    <p>
        <strong>Prompt:</strong> {{ prompt }}
    </p>

    <div class="text-sm font-mono mb-3">
        <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition copy-btn"
        data-copy="{{ascii_art_path}}">Copy</button>
    </div>
</div>
</div>
    <script>
        const delay = 1;

        async function animateGrid() {
            const gridItems = document.querySelectorAll('.grid-item');

            for (let i = 0; i < gridItems.length; i++) {
                const item = gridItems[i];
                const targetChar = item.getAttribute('data-char') || ' ';
                item.textContent = targetChar;

                if ((i + 1) % 128 === 0) {
                    await new Promise(res => setTimeout(res, delay));
                }
            }

            await new Promise(res => setTimeout(res, delay));

            for (let i = 0; i < gridItems.length; i++) {
                const item = gridItems[i];
                const clr = item.getAttribute('data-clr');
                item.style.color = clr;

                if ((i + 1) % 128 === 0) {
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const pth = button.getAttribute('data-copy');
                const text = `wget -qO- ${window.location.origin}${pth}`;
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => (button.textContent = 'Copy'), 1500);
                });
            });
        });

        window.onload = animateGrid;
    </script>
</body>

</html>
