<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Art Gallery</h1>

    <div id="gallery" class="grid gap-6 grid-cols-2">
        <!-- Cards will be injected here -->
    </div>

    <script>
        async function fetchGallery() {
            try {
                const response = await fetch('/gallery/');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const gallery = document.getElementById('gallery');

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden';

                    const command = `wget -qO- ${window.location.origin}${item.ascii_art_path}`; // or customize command format

                    card.innerHTML = `
            <div class="p-4">
              <div class="rounded-lg overflow-hidden border border-gray-200 mb-4">
                <iframe src="${item.art_html_path}" class="w-full h-80" title="Artwork ${index + 1}"></iframe>
              </div>

              <p class="text-lg font-medium text-gray-800 mb-2">${item.prompt}</p>

              <div class="p-3 text-sm font-mono mb-3">
                <button class="ml-4 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition copy-btn"
                        data-copy="${command}">
                  Copy
                </button>
                <button class="bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700 transition view-btn"
                    data-view="${item.art_html_path}">
                    View
                </button>
              </div>
            </div>
          `;

                    gallery.appendChild(card);
                });

                // Attach copy functionality
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const text = button.getAttribute('data-copy');
                        navigator.clipboard.writeText(text).then(() => {
                            button.textContent = 'Copied!';
                            setTimeout(() => (button.textContent = 'Copy'), 1500);
                        });
                    });
                });

            } catch (error) {
                console.error('Error fetching gallery:', error);
                document.getElementById('gallery').innerHTML = '<p class="text-red-500">Failed to load gallery.</p>';
            }

            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const url = button.getAttribute('data-view');
                    window.open(url, '_blank');
                });
            });
        }

        fetchGallery();

    </script>
</body>

</html>
