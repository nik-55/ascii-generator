<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascii Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <a href="/index.html">
        <h1 class="text-3xl font-bold mb-6 text-center">Ascii Art Gallery</h1>
    </a>

    <div id="gallery" class="grid gap-6 grid-cols-3">
        <!-- Cards will be injected here -->
    </div>

    <script>
        async function fetchGallery() {
            try {
                const response = await fetch('https://lrqv3kedharujt55b3l2ulqrya0vzxxu.lambda-url.ap-south-1.on.aws/gallery/');
                if (!response.ok) throw new Error('Network response was not ok');
                const temp = await response.json();
                const data = temp.keys;
                const gallery = document.getElementById('gallery');

                const s3_base_url = 'https://ascii-generator-123.s3.ap-south-1.amazonaws.com/gallery-view/';

                for (let index = 0; index < data.length; index++) {
                    const item = data[index];
                    if (!item) continue; // Skip empty items
                    const res = await fetch(`${s3_base_url}${item}/context.json`);
                    const context = await res.json();

                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden';

                    const command = `wget -qO- ${s3_base_url}${item}/art-colored.txt`;

                    card.innerHTML = `
                        <div class="p-4">
                        <div class="rounded-lg overflow-hidden border border-gray-200 mb-4">
                            <iframe src="/art-iframe.html?key=${item}" class="w-full h-80" title="Artwork ${index + 1}"></iframe>
                        </div>

                        <p class="text-lg font-medium text-gray-800 mb-2">${context.prompt}</p>

                        <div class="p-3 text-sm font-mono mb-3">
                            <button class="ml-4 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition copy-btn"
                                onclick="copyToClipboard('${command}')">
                            Copy
                            </button>
                            <button class="bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700 transition view-btn"
                                onclick="window.open('/art.html?key=${item}', '_blank')"
                            >
                                View
                            </button>
                        </div>
                        </div>`;

                    gallery.appendChild(card);
                };

            } catch (error) {
                console.error('Error fetching gallery:', error);
                document.getElementById('gallery').innerHTML = '<p class="text-red-500">Failed to load gallery.</p>';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Command copied! You can paste it in your terminal to view the art.\nMake sure your terminal supports ANSI colors.');
                setTimeout(() => (button.textContent = 'Copy'), 1500);
            });
        }

        fetchGallery();

    </script>
</body>

</html>
