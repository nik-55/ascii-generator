<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .grid {
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(128, 1fr);
            width: 100%;
            height: 100%;
        }

        .grid-item {
            text-align: center;
            color: white;
            font-size: 0.1rem;
            line-height: 1;
        }

    </style>
</head>

<body>
    <div>
    <div class="grid" id="artGrid">
        {% for row in range(128) %}
        {% for col in range(128) %}
        <div class="grid-item" data-char="" 
        style="color: rgb({{clr_arr[row][col][0]}}, {{clr_arr[row][col][1]}}, {{clr_arr[row][col][2]}})">
           {{ art[row][col] }}
        </div>
        {% endfor %}
        {% endfor %}
    </div>

</div>
</body>

</html>
